<!DOCTYPE html>
<html>
<head>
    <title>AgriVision AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h1>ðŸŒ¾ AgriVision AI - Smart Farming Assistant</h1>

<div class="card">
    <h2>Crop Recommendation</h2>
    <select id="soil">
        <option value="Loamy">Loamy</option>
        <option value="Sandy">Sandy</option>
        <option value="Clay">Clay</option>
    </select>
    <button onclick="getCrops()">Recommend Crop</button>
    <p id="cropResult"></p>
</div>

<div class="card">
    <h2>Pest Information</h2>
    <input type="text" id="cropName" placeholder="Enter Crop Name">
    <button onclick="getPest()">Check Pest</button>
    <p id="pestResult"></p>
</div>

<div class="card">
    <h2>Profit Calculator</h2>
    <input type="number" id="area" placeholder="Area (acre)">
    <input type="number" id="yield" placeholder="Yield per acre">
    <input type="number" id="price" placeholder="Market Price">
    <button onclick="calculateProfit()">Calculate</button>
    <p id="profitResult"></p>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
